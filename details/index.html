<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postoffice Nearby</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <div id="root">
        <div id="main-content">
        <h2 id="userIP">IP ADDRESS : <span id="ip"></span></h2>
            <div class="location-details">
                
                <div>
                    <div id="lat"></div>
                    <div id="Long"></div>
                </div>
                <div>
                    <div id="city"></div>
                    <div id="Region" ></div>
                </div>
                <div>
                    <div  id="Organisation"></div>
                    <div id="Hostname"></div>  Hostname: N/A
                    </div>
                </div>
              
            </div>
            <div class="map-container">
                <h1>Your Current Location</h1>
                <div id="map"></div>
            </div>
            
            <div class="time-details">
                <h1>More Information about You</h1>
                <div><h3>Time Zone : </h3><span id="time-zone"></span></div>
                <div><h3>Date And Time : </h3><span id="date-time"></span></div>
                <div><h3>Pincode : </h3><span id="pincode"></span></div>
                <div><h3>Message : </h3><span id="message"></span></div>
            </div>

            <div class="post-offices">
                <h1>Post Offices near You</h1>
                <div class="filter">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5q0-2.725 1.888-4.612T9.5 3q2.725 0 4.612 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3l-1.4 1.4ZM9.5 14q1.875 0 3.188-1.313T14 9.5q0-1.875-1.313-3.188T9.5 5Q7.625 5 6.312 6.313T5 9.5q0 1.875 1.313 3.188T9.5 14Z"/></svg>
                    <input type="text" name="filter" id="filter" placeholder="Search By Name">
                </div>
                <div id="post-offices-list" class="post-offices-list">
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    </script>
</body>
</html>
